<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowCapture</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" />
</head>

<body>
    <div class="app-container">

        <!-- HEADER -->
        <header>
            <div class="logo-group">
                <div class="logo-box" aria-hidden="true">
                    <span class="material-icons-round">radio_button_checked</span>
                </div>
                <h1>FlowCapture</h1>
            </div>
            <button class="btn-icon"
                    aria-label="Settings"
                    title="Settings (coming soon)"
                    disabled>
                <span class="material-icons-round" aria-hidden="true">settings</span>
            </button>
        </header>

        <!-- MAIN CONTENT -->
        <main>
            <!-- Background Glow FX -->
            <div class="glow-1" aria-hidden="true"></div>
            <div class="glow-2" aria-hidden="true"></div>

            <!-- Toast Notification -->
            <div class="toast-container">
                <div id="toast" class="toast" role="alert" aria-live="assertive"></div>
            </div>

            <!-- IDLE VIEW -->
            <div id="state-idle" role="region" aria-label="Recording controls">
                <div class="status-badge" role="status">
                    <span class="status-dot" aria-hidden="true"></span>
                    <span class="status-text">Status: Ready</span>
                </div>

                <div class="hero-text">
                    <h2>Ready to capture</h2>
                    <p>Start recording to track user interactions and session data on this active tab.</p>
                </div>

                <div style="width: 100%; margin-top: 0.5rem;">
                    <button id="start-btn"
                            class="start-btn"
                            aria-label="Start recording user interactions on current tab"
                            aria-pressed="false">
                        <span class="material-icons-round" aria-hidden="true">play_circle_filled</span>
                        Start Recording
                    </button>
                </div>
            </div>

            <!-- RECORDING VIEW -->
            <div id="state-recording"
                 role="region"
                 aria-label="Recording in progress"
                 aria-busy="false">

                <div class="recording-badge" role="status" aria-label="Recording active">
                    <div class="recording-dot" aria-hidden="true"></div>
                    <span>Recording Active</span>
                </div>

                <div class="timer-section">
                    <div id="timer"
                         class="timer-display"
                         role="timer"
                         aria-label="Recording duration"
                         aria-live="off">00:00</div>
                    <span class="timer-label">Session Duration</span>
                </div>

                <div class="stats-card" role="group" aria-label="Recording statistics">
                    <div class="stats-left">
                        <div class="stats-icon-box" aria-hidden="true">
                            <span class="material-icons-round">ads_click</span>
                        </div>
                        <div class="stats-info">
                            <span class="stats-label">Events Captured</span>
                            <span id="event-count"
                                  class="stats-value"
                                  aria-label="Number of events captured"
                                  aria-live="polite"
                                  aria-atomic="true">0</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="camera-btn"
                            class="checkpoint-btn"
                            aria-label="Capture a checkpoint snapshot"
                            disabled>
                        <span class="material-icons-round" aria-hidden="true" style="font-size: 18px;">camera_alt</span>
                        Capture Checkpoint
                    </button>

                    <button id="stop-btn"
                            class="stop-btn"
                            aria-label="Stop recording">
                        <div class="stop-icon" aria-hidden="true"></div>
                        Stop Recording
                    </button>

                    <p class="recording-note" aria-hidden="true">
                        Recording is saved locally
                    </p>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <a id="download-btn"
               class="download-link disabled"
               role="button"
               tabindex="0"
               aria-label="Download recorded session data"
               aria-disabled="true">
                <span class="material-icons-round" aria-hidden="true">download</span>
                <span>Download Result</span>
            </a>
        </footer>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
